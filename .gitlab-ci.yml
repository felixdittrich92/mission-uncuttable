before_script:
  - apk update
  - apk add python3-dev python3-pip
  - cd mission-uncuttable/code/
  - pip3 install wheel
  - pip3 install -r requirements.txt

test:
  script:
  - pytest

production:
  type: deploy
  script:
  - apk add ruby ruby-dev rubygems build-essential
  - gem install --no-ri --no-rdoc fpm
  - fbs freeze
  - fbs installer
